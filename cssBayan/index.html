<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="accordion-name">CSS BAYAN</h1>
        <div class="accordion">
            <input type="radio" id="item-1" name="accordion-btn" checked hidden>
            <label for="item-1" class="accordion-item">
                <span class="accordion-title">
                    <span class="title-name">You can't just copy and paste CSS</span>
                    <span class="icon">&#65291;</span>
                </span>
                <span class="accordion-content">
                    <img src="./assets/copy.jpg" alt="image" class="accordion-img">          
                </span>
            </label>
        </div>
        <div class="accordion">
            <input type="radio" id="item-2" name="accordion-btn" hidden>
            <label for="item-2" class="accordion-item">
                <span class="accordion-title">
                    <span class="title-name">Keep calm and carry on</span>
                    <span class="icon">&#65291;</span>
                </span>
                <span class="accordion-content">
                    <img src="./assets/calm.jpg" alt="image" class="accordion-img">
                </span>
            </label>
         </div>
         <div class="accordion">
            <input type="radio" id="item-3" name="accordion-btn" hidden>
            <label for="item-3" class="accordion-item">
                <span class="accordion-title">
                    <span class="title-name">Work-life balance</span>
                    <span class="icon">&#65291;</span>
                </span>
                <span class="accordion-content">
                    <img src="./assets/balance.jpg" alt="image" class="accordion-img">           
                </span>
            </label>
        </div>
        <div class="accordion">
            <input type="radio" id="item-4" name="accordion-btn" hidden>
            <label for="item-4" class="accordion-item">
                <span class="accordion-title">
                    <span class="title-name">Dude, where is JS?</span>
                    <span class="icon">&#65291;</span>
                </span>
                <span class="accordion-content">
                    <img src="./assets/js.jpg" alt="image" class="accordion-img">           
                </span>
            </label>
        </div>
        <div class="accordion">
            <input type="radio" id="item-5" name="accordion-btn" hidden>
            <label for="item-5" class="accordion-item">
                <span class="accordion-title">
                    <span class="title-name">Relax and take it easy</span>
                    <span class="icon">&#65291;</span>
                </span>
                <span class="accordion-content">
                    <img src="./assets/relax.jpg" alt="image" class="accordion-img">              
                </span>
            </label>
        </div>
    </div>
</body>
</html>
